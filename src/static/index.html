<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noteet's API</title>

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="h-screen w-full flex flex-col"
      style="align-items: center; color: #181818; background-color: #f4f5f7"
    >
      <p
        class="subpixel-antialiased font-sans text-4xl font-semibold tracking-wide leading-relaxed my-5"
      >
        Welcome to noteet's API
      </p>

      <div class="self-start mx-16 my-5">
        <p
          class="subpixel-antialiased font-sans text-2xl font-semibold tracking-wide leading-relaxed"
          style="justify-self: flex-start"
        >
          Noteet is an app made by Belkacem Berras (github : kacemws) so that
          taking note would be as easier as ever.
        </p>
        <ul class="list-disc m-8 my-4">
          <li>
            <p
              class="subpixel-antialiased font-sans text-lg font-semibold tracking-wide leading-relaxed"
            >
              to read the documentation, follow this
              <a
                href="https://noteet-api.herokuapp.com/v1/docs"
                style="color: #197476"
                >Link</a
              >
            </p>
          </li>
          <li>
            <p
              class="subpixel-antialiased font-sans text-lg font-semibold tracking-wide leading-relaxed"
            >
              to test it, try the
              <a
                href="https://noteet.netlify.app"
                target="_blank"
                rel="noopener"
                style="color: #197476"
                >web app</a
              >
              made using React
            </p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
